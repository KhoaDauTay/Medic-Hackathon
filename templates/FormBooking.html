{% extends "base.html" %} {% block content %}
<!-- Main Content -->
<div class="main">
    <div class="main-w3l">
        <h1 class="logo-w3">Form đăng kí đặt lịch hẹn</h1>
        <div class="w3layouts-main">

            <form action="{% url 'appointment' %}" method="post">
                {% csrf_token %}
                <input placeholder="Họ và tên" name="Name" type="text" required="">
                <input placeholder="Tuổi" name="Age" type="number" required="">
                <input placeholder="Số điện thoại" name="phone" type="text" required="">
                <input placeholder="SCMNN/SBHYT" name="idCardNumber" type="text" required="">
                <input placeholder="Địa chỉ" name="Address" type="text" required="">
                <input placeholder="Tỉnh/Thành Phố" name="City" type="text" required="">

                <input placeholder="Quận/Huyện" name="Province" type="text" required="">

                <select id="bv" name="Hostpital" title="Bệnh viện" placeholder="Bệnh Viện" required="">
						<option value="">Bệnh viện</option>
						<option value="">Bệnh viện Da Liễu Thành Phố Đà Nẵng</option>
						<option value="">Bệnh viện Gia Đình</option>
						<option value="">Bệnh Viện Hoàn Mỹ</option>
					  </select>
                <input placeholder="Ngày Khám" name="date" type="date" title="Ngày khám" required="">
                <select placeholder="Giờ Khám" name="time" type="time" title="Giờ Khám" required="">
                        <option value="">8:00-9:00</option>
                        <option value="">9:00-10:00</option>
                        <option value="">11:00-12:00</option>
                        <option value="">13:00-14:00</option>
                        <option value="">14:00-15:00</option>
                        <option value="">15:00-16:00</option>
                        <option value="">17:00-18:00</option>

                    </select>
                <input type="submit" value="Đặt Lịch" name="send">
            </form>
        </div>
        <!-- //main -->
        <!--footer-->
        <div class="footer-w3l">
            <p>&copy; Crush Caring 2020</p>
        </div>
        <!--//footer-->

    </div>
</div>
<!-- //Main Content -->
{% endblock content %}
